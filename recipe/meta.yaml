{% set name = "python-lsp-jsonrpc" %}
{% set version = "1.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 93a29ef906e4f370f4811f6c7ebd1e8b3e7687ab0dfe81716c696db20bff8043

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - ujson >=3.0.0

test:
  requires:
    - pip
  imports:
    - pylsp_jsonrpc
    - pylsp_jsonrpc.dispatchers
  commands:
    - python -m pip check

about:
  home: https://github.com/python-lsp/python-lsp-jsonrpc
  license: MIT
  license_file: LICENSE
  license_family: MIT
  summary: A Python 3.6+ server implementation of the JSON RPC 2.0 protocol.
  dev_url: https://github.com/python-lsp/python-lsp-jsonrpc

extra:
  recipe-maintainers:
    - ccordoba12
    - andfoy
    - steff456
